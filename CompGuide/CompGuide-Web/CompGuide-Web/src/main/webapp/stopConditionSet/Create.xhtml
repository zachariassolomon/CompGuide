<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StopConditionSetCreateDlg" widgetVar="StopConditionSetCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStopConditionSetTitle}">
            <h:form id="StopConditionSetCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stopConditionSetController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStopConditionSetLabel_stopConditionSetID}" for="stopConditionSetID" />
                        <p:inputText id="stopConditionSetID" value="#{stopConditionSetController.selected.stopConditionSetID}" title="#{bundle.CreateStopConditionSetTitle_stopConditionSetID}" required="true" requiredMessage="#{bundle.CreateStopConditionSetRequiredMessage_stopConditionSetID}"/>
                        <p:outputLabel value="#{bundle.CreateStopConditionSetLabel_identifier}" for="identifier" />
                        <p:inputText id="identifier" value="#{stopConditionSetController.selected.identifier}" title="#{bundle.CreateStopConditionSetTitle_identifier}" />
                        <p:outputLabel value="#{bundle.CreateStopConditionSetLabel_asked}" for="asked" />
                        <p:selectBooleanCheckbox id="asked" value="#{stopConditionSetController.selected.asked}" />
                        <p:outputLabel value="#{bundle.CreateStopConditionSetLabel_canAsk}" for="canAsk" />
                        <p:selectBooleanCheckbox id="canAsk" value="#{stopConditionSetController.selected.canAsk}" />
                        <p:outputLabel value="#{bundle.CreateStopConditionSetLabel_periodicityID}" for="periodicityID" />
                        <p:selectOneMenu id="periodicityID" value="#{stopConditionSetController.selected.periodicityID}" required="true" requiredMessage="#{bundle.EditStopConditionSetRequiredMessage_periodicityID}">
                            <f:selectItems value="#{periodicityController.itemsAvailableSelectOne}"
                                           var="periodicityIDItem"
                                           itemValue="#{periodicityIDItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateStopConditionSetLabel_currentEventID}" for="currentEventID" />
                        <p:selectOneMenu id="currentEventID" value="#{stopConditionSetController.selected.currentEventID}" >
                            <f:selectItems value="#{eventController.itemsAvailableSelectOne}"
                                           var="currentEventIDItem"
                                           itemValue="#{currentEventIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stopConditionSetController.create}" value="#{bundle.Save}" update="display,:StopConditionSetListForm:datalist,:growl" oncomplete="handleSubmit(args,'StopConditionSetCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StopConditionSetCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
