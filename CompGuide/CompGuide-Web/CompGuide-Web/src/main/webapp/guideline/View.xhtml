<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GuidelineViewDlg" widgetVar="GuidelineViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGuidelineTitle}">
            <h:form id="GuidelineViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{guidelineController.selected != null}">
                        <h:outputText value="#{bundle.ViewGuidelineLabel_idguideline}"/>
                        <h:outputText value="#{guidelineController.selected.idguideline}" title="#{bundle.ViewGuidelineTitle_idguideline}"/>
                        <h:outputText value="#{bundle.ViewGuidelineLabel_dateOfCreation}"/>
                        <h:outputText value="#{guidelineController.selected.dateOfCreation}" title="#{bundle.ViewGuidelineTitle_dateOfCreation}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewGuidelineLabel_dateOfUpdate}"/>
                        <h:outputText value="#{guidelineController.selected.dateOfUpdate}" title="#{bundle.ViewGuidelineTitle_dateOfUpdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewGuidelineLabel_versionNumber}"/>
                        <h:outputText value="#{guidelineController.selected.versionNumber}" title="#{bundle.ViewGuidelineTitle_versionNumber}"/>
                        <h:outputText value="#{bundle.ViewGuidelineLabel_guidelineName}"/>
                        <h:outputText value="#{guidelineController.selected.guidelineName}" title="#{bundle.ViewGuidelineTitle_guidelineName}"/>
                        <h:outputText value="#{bundle.ViewGuidelineLabel_authorship}"/>
                        <h:outputText value="#{guidelineController.selected.authorship}" title="#{bundle.ViewGuidelineTitle_authorship}"/>
                        <h:outputText value="#{bundle.ViewGuidelineLabel_identifier}"/>
                        <h:outputText value="#{guidelineController.selected.identifier}" title="#{bundle.ViewGuidelineTitle_identifier}"/>
                        <h:outputText value="#{bundle.ViewGuidelineLabel_description}"/>
                        <h:outputText value="#{guidelineController.selected.description}" title="#{bundle.ViewGuidelineTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" 
                                     ajax="true"
                                     onclick="PF('GuidelineViewDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
