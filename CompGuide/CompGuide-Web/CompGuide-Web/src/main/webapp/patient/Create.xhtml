<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatientCreateDlg" widgetVar="PatientCreateDialog" modal="true" width="860" resizable="false" appendTo="@(body)" header="#{bundle.CreatePatientTitle}">
            <h:form id="PatientCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="3" rendered="#{patientController.selected != null}">

                        <b:inputText id="name" value="#{patientController.selected.name}" title="#{bundle.CreatePatientTitle_name}"
                                     label="#{bundle.CreatePatientLabel_name}" renderLabel="true"/>
                        <b:inputText id="lastname" value="#{patientController.selected.lastname}" title="#{bundle.CreatePatientTitle_lastname}" 
                                     label="#{bundle.CreatePatientLabel_lastname}" renderLabel="true"/>
                        <b:inputText id="nutente" value="#{patientController.selected.nutente}" title="#{bundle.CreatePatientTitle_nutente}" 
                                     label="#{bundle.CreatePatientLabel_nutente}" renderLabel="true"/>

                        <b:row>
                            <b:column id="panelbirthday" col-sm="12">
                                <div class="form-group">
                                    <i class="fa fa-calendar-o">
                                        <b:datepicker placeholder="#{bundle.CreatePatientLabel_birthdate}" id="birthdate" 
                                                      changeMonth="true" changeYear="true"
                                                      mode="popup" value="#{patientController.selected.birthdate}"/>
                                    </i>
                                </div>

                            </b:column>
                        </b:row>
                        <b:inputText id="address" value="#{patientController.selected.address}" title="#{bundle.CreatePatientTitle_address}"
                                     label="#{bundle.CreatePatientLabel_address}" renderLabel="true"/>
                        <b:inputText id="phone" value="#{patientController.selected.phone}" title="#{bundle.CreatePatientTitle_phone}"
                                     label="#{bundle.CreatePatientLabel_phone}" renderLabel="true"/>
                        <b:inputText id="homephone" value="#{patientController.selected.homephone}" title="#{bundle.CreatePatientTitle_homephone}"
                                     label="#{bundle.CreatePatientLabel_homephone}" renderLabel="true"/>
                        <b:inputText id="type" value="#{patientController.selected.type}" title="#{bundle.CreatePatientTitle_type}"
                                     label="#{bundle.CreatePatientLabel_type}" renderLabel="true"/>
                        <b:inputText id="email" value="#{patientController.selected.email}" title="#{bundle.CreatePatientTitle_email}" 
                                     label="#{bundle.CreatePatientLabel_email}" renderLabel="true"/>
                        <b:row>
                            <b:column col-sm="12">
                                <div class="form-group">
                                    <i class="fa fa-calendar-o">
                                        <b:datepicker placeholder="#{bundle.CreatePatientLabel_time}" 
                                                      changeMonth="true" changeYear="true"
                                                      mode="popup" id="time" value="#{patientController.selected.time}"/>
                                    </i>
                                </div>

                            </b:column>
                        </b:row>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{patientController.create}" value="#{bundle.Save}" update="display,:PatientListForm:datalist,:growl" oncomplete="handleSubmit(args,'PatientCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('PatientCreateDialog').hide()" ajax="true"/>
                </h:panelGroup>

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
