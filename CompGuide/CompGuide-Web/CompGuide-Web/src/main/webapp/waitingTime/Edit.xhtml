<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WaitingTimeEditDlg" widgetVar="WaitingTimeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditWaitingTimeTitle}">
            <h:form id="WaitingTimeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{waitingTimeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditWaitingTimeLabel_waitingTimeID}" for="waitingTimeID" />
                        <p:inputText id="waitingTimeID" value="#{waitingTimeController.selected.waitingTimeID}" title="#{bundle.EditWaitingTimeTitle_waitingTimeID}" required="true" requiredMessage="#{bundle.EditWaitingTimeRequiredMessage_waitingTimeID}"/>
                        <p:outputLabel value="#{bundle.EditWaitingTimeLabel_exactWaitingTime}" for="exactWaitingTime" />
                        <p:inputText id="exactWaitingTime" value="#{waitingTimeController.selected.exactWaitingTime}" title="#{bundle.EditWaitingTimeTitle_exactWaitingTime}" />
                        <p:outputLabel value="#{bundle.EditWaitingTimeLabel_minWaitingTime}" for="minWaitingTime" />
                        <p:inputText id="minWaitingTime" value="#{waitingTimeController.selected.minWaitingTime}" title="#{bundle.EditWaitingTimeTitle_minWaitingTime}" />
                        <p:outputLabel value="#{bundle.EditWaitingTimeLabel_maxWaitingTime}" for="maxWaitingTime" />
                        <p:inputText id="maxWaitingTime" value="#{waitingTimeController.selected.maxWaitingTime}" title="#{bundle.EditWaitingTimeTitle_maxWaitingTime}" />
                        <p:outputLabel value="#{bundle.EditWaitingTimeLabel_temporalUnitID}" for="temporalUnitID" />
                        <p:selectOneMenu id="temporalUnitID" value="#{waitingTimeController.selected.temporalUnitID}" required="true" requiredMessage="#{bundle.EditWaitingTimeRequiredMessage_temporalUnitID}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{temporalUnitController.itemsAvailableSelectOne}"
                                           var="temporalUnitIDItem"
                                           itemValue="#{temporalUnitIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{waitingTimeController.update}" value="#{bundle.Save}" update="display,:WaitingTimeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'WaitingTimeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WaitingTimeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
