<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WaitingTimeViewDlg" widgetVar="WaitingTimeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWaitingTimeTitle}">
            <h:form id="WaitingTimeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{waitingTimeController.selected != null}">
                        <h:outputText value="#{bundle.ViewWaitingTimeLabel_waitingTimeID}"/>
                        <h:outputText value="#{waitingTimeController.selected.waitingTimeID}" title="#{bundle.ViewWaitingTimeTitle_waitingTimeID}"/>
                        <h:outputText value="#{bundle.ViewWaitingTimeLabel_exactWaitingTime}"/>
                        <h:outputText value="#{waitingTimeController.selected.exactWaitingTime}" title="#{bundle.ViewWaitingTimeTitle_exactWaitingTime}"/>
                        <h:outputText value="#{bundle.ViewWaitingTimeLabel_minWaitingTime}"/>
                        <h:outputText value="#{waitingTimeController.selected.minWaitingTime}" title="#{bundle.ViewWaitingTimeTitle_minWaitingTime}"/>
                        <h:outputText value="#{bundle.ViewWaitingTimeLabel_maxWaitingTime}"/>
                        <h:outputText value="#{waitingTimeController.selected.maxWaitingTime}" title="#{bundle.ViewWaitingTimeTitle_maxWaitingTime}"/>
                        <h:outputText value="#{bundle.ViewWaitingTimeLabel_temporalUnitID}"/>
                        <h:outputText value="#{waitingTimeController.selected.temporalUnitID}" title="#{bundle.ViewWaitingTimeTitle_temporalUnitID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WaitingTimeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
