<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="navbar">
            <ui:include src="/navbar/homenavbar.xhtml" />
        </ui:define>
        <ui:define name="pageheader">
            <ui:include src="/header/homeheader.xhtml" />
        </ui:define>
        <ui:insert name="sessionvalidate" />
        <ui:define name="body">
            <b:container>
                <b:row>
                    <b:column col-sm="12">
                        <b:row>
                            <b:column>
                                <p:messages id="message" showDetail="true" 
                                            closable="true" showIcon="false"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column>
                                <p:growl life="10000" globalOnly="true"
                                         widgetVar="pushNotifications" id="growl" 
                                         showDetail="true" autoUpdate="true" />
                            </b:column>
                        </b:row>
                    </b:column>
                </b:row>
            </b:container>
            <section class="generic appointment animated fadeInUp">
                <b:container>
                    <b:row>
                        <b:column col-sm="12">
                            <div class="section-title">
                                <h3><ui:insert name="title"/></h3>
                            </div>
                            <ui:insert name="content" />
                        </b:column>
                    </b:row>
                </b:container>
            </section>
        </ui:define>
    </ui:composition>
</html>
