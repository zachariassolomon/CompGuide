<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExamEditDlg" widgetVar="ExamEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditExamTitle}">
            <h:form id="ExamEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{examController.selected != null}">
                        <p:outputLabel value="#{bundle.EditExamLabel_idexam}" for="idexam" />
                        <p:inputText id="idexam" value="#{examController.selected.idexam}" title="#{bundle.EditExamTitle_idexam}" required="true" requiredMessage="#{bundle.EditExamRequiredMessage_idexam}"/>
                        <p:outputLabel value="#{bundle.EditExamLabel_name}" for="name" />
                        <p:inputText id="name" value="#{examController.selected.name}" title="#{bundle.EditExamTitle_name}" />
                        <p:outputLabel value="#{bundle.EditExamLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{examController.selected.description}" title="#{bundle.EditExamTitle_description}" />
                        <p:outputLabel value="#{bundle.EditExamLabel_time}" for="time" />
                        <p:calendar id="time" pattern="MM/dd/yyyy HH:mm:ss" value="#{examController.selected.time}" title="#{bundle.EditExamTitle_time}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditExamLabel_identifier}" for="identifier" />
                        <p:inputText id="identifier" value="#{examController.selected.identifier}" title="#{bundle.EditExamTitle_identifier}" />
                        <p:outputLabel value="#{bundle.EditExamLabel_idtask}" for="idtask" />
                        <p:selectOneMenu id="idtask" value="#{examController.selected.idtask}" required="true" requiredMessage="#{bundle.EditExamRequiredMessage_idtask}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{taskController.itemsAvailableSelectOne}"
                                           var="idtaskItem"
                                           itemValue="#{idtaskItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{examController.update}" value="#{bundle.Save}" update="display,:ExamListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ExamEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ExamEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
