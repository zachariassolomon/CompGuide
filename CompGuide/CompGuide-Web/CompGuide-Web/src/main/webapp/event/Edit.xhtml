<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventEditDlg" widgetVar="EventEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEventTitle}">
            <h:form id="EventEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEventLabel_eventID}" for="eventID" />
                        <p:inputText id="eventID" value="#{eventController.selected.eventID}" title="#{bundle.EditEventTitle_eventID}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_eventID}"/>
                        <p:outputLabel value="#{bundle.EditEventLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{eventController.selected.startDate}" title="#{bundle.EditEventTitle_startDate}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_startDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEventLabel_endDate}" for="endDate" />
                        <p:calendar id="endDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{eventController.selected.endDate}" title="#{bundle.EditEventTitle_endDate}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_endDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEventLabel_checked}" for="checked" />
                        <p:selectBooleanCheckbox id="checked" value="#{eventController.selected.checked}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_checked}"/>
                        <p:outputLabel value="#{bundle.EditEventLabel_canCheck}" for="canCheck" />
                        <p:selectBooleanCheckbox id="canCheck" value="#{eventController.selected.canCheck}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_canCheck}"/>
                        <p:outputLabel value="#{bundle.EditEventLabel_numberOfRepetitions}" for="numberOfRepetitions" />
                        <p:inputText id="numberOfRepetitions" value="#{eventController.selected.numberOfRepetitions}" title="#{bundle.EditEventTitle_numberOfRepetitions}" />
                        <p:outputLabel value="#{bundle.EditEventLabel_repetitionNumber}" for="repetitionNumber" />
                        <p:inputText id="repetitionNumber" value="#{eventController.selected.repetitionNumber}" title="#{bundle.EditEventTitle_repetitionNumber}" />
                        <p:outputLabel value="#{bundle.EditEventLabel_postPonedDate}" for="postPonedDate" />
                        <p:calendar id="postPonedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{eventController.selected.postPonedDate}" title="#{bundle.EditEventTitle_postPonedDate}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_postPonedDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEventLabel_taskID}" for="taskID" />
                        <p:selectOneMenu id="taskID" value="#{eventController.selected.taskID}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{taskController.itemsAvailableSelectOne}"
                                           var="taskIDItem"
                                           itemValue="#{taskIDItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEventLabel_scheduleTaskID}" for="scheduleTaskID" />
                        <p:selectOneMenu id="scheduleTaskID" value="#{eventController.selected.scheduleTaskID}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{scheduleTaskController.itemsAvailableSelectOne}"
                                           var="scheduleTaskIDItem"
                                           itemValue="#{scheduleTaskIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventController.update}" value="#{bundle.Save}" update="display,:EventListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EventEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
