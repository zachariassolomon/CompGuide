<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NonMedicationEditDlg" widgetVar="NonMedicationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNonMedicationTitle}">
            <h:form id="NonMedicationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nonMedicationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNonMedicationLabel_idnonmedication}" for="idnonmedication" />
                        <p:inputText id="idnonmedication" value="#{nonMedicationController.selected.idnonmedication}" title="#{bundle.EditNonMedicationTitle_idnonmedication}" required="true" requiredMessage="#{bundle.EditNonMedicationRequiredMessage_idnonmedication}"/>
                        <p:outputLabel value="#{bundle.EditNonMedicationLabel_name}" for="name" />
                        <p:inputText id="name" value="#{nonMedicationController.selected.name}" title="#{bundle.EditNonMedicationTitle_name}" />
                        <p:outputLabel value="#{bundle.EditNonMedicationLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{nonMedicationController.selected.description}" title="#{bundle.EditNonMedicationTitle_description}" />
                        <p:outputLabel value="#{bundle.EditNonMedicationLabel_time}" for="time" />
                        <p:calendar id="time" pattern="MM/dd/yyyy HH:mm:ss" value="#{nonMedicationController.selected.time}" title="#{bundle.EditNonMedicationTitle_time}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNonMedicationLabel_identifier}" for="identifier" />
                        <p:inputText id="identifier" value="#{nonMedicationController.selected.identifier}" title="#{bundle.EditNonMedicationTitle_identifier}" />
                        <p:outputLabel value="#{bundle.EditNonMedicationLabel_idtask}" for="idtask" />
                        <p:selectOneMenu id="idtask" value="#{nonMedicationController.selected.idtask}" required="true" requiredMessage="#{bundle.EditNonMedicationRequiredMessage_idtask}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{taskController.itemsAvailableSelectOne}"
                                           var="idtaskItem"
                                           itemValue="#{idtaskItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nonMedicationController.update}" value="#{bundle.Save}" update="display,:NonMedicationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NonMedicationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NonMedicationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
