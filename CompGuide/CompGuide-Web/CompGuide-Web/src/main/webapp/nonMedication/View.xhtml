<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NonMedicationViewDlg" widgetVar="NonMedicationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNonMedicationTitle}">
            <h:form id="NonMedicationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nonMedicationController.selected != null}">
                        <h:outputText value="#{bundle.ViewNonMedicationLabel_idnonmedication}"/>
                        <h:outputText value="#{nonMedicationController.selected.idnonmedication}" title="#{bundle.ViewNonMedicationTitle_idnonmedication}"/>
                        <h:outputText value="#{bundle.ViewNonMedicationLabel_name}"/>
                        <h:outputText value="#{nonMedicationController.selected.name}" title="#{bundle.ViewNonMedicationTitle_name}"/>
                        <h:outputText value="#{bundle.ViewNonMedicationLabel_description}"/>
                        <h:outputText value="#{nonMedicationController.selected.description}" title="#{bundle.ViewNonMedicationTitle_description}"/>
                        <h:outputText value="#{bundle.ViewNonMedicationLabel_time}"/>
                        <h:outputText value="#{nonMedicationController.selected.time}" title="#{bundle.ViewNonMedicationTitle_time}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNonMedicationLabel_identifier}"/>
                        <h:outputText value="#{nonMedicationController.selected.identifier}" title="#{bundle.ViewNonMedicationTitle_identifier}"/>
                        <h:outputText value="#{bundle.ViewNonMedicationLabel_idtask}"/>
                        <h:outputText value="#{nonMedicationController.selected.idtask}" title="#{bundle.ViewNonMedicationTitle_idtask}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NonMedicationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
