<ui:composition     xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:c="http://java.sun.com/jsp/jstl/core"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:b="http://bootsfaces.net/ui"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:pe="http://primefaces.org/ui/extensions">

    <h:panelGrid id="endDetails">
        <h:form id="contentEnd">
            <p:outputPanel id="something" autoUpdate="true">

                <table id="ends" class="table table-hover display"
                       cellspacing="0" role="grid" style="border-collapse: collapse;">                    
                    <thead>
                        <tr>
                            <th></th>
                            <th>Actions</th>
                            <th>Decription</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{scheduleTaskController.processedTask.tasks}" var="clinicalTask">
                            <h:form id="end" rendered="#{clinicalTask.taskType == 'End'}">
                                <tr id="#{clinicalTask.id}">

                                    <td class="details-control">

                                    </td>

                                    <td>
                                        <strong>#{clinicalTask.id}</strong>

                                    </td>
                                    <td>
                                        #{clinicalTask.generalDescription}
                                    </td>
                                    <td class="check" style="cursor: pointer;">
                                        <b:iconAwesome name="arrow-right"></b:iconAwesome>
                                    </td>
                                </tr>

                            </h:form>

                        </ui:repeat>
                    </tbody>
                </table>
            </p:outputPanel>
        </h:form>
    </h:panelGrid>  

</ui:composition>
