<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemporalUnitCreateDlg" widgetVar="TemporalUnitCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTemporalUnitTitle}">
            <h:form id="TemporalUnitCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temporalUnitController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTemporalUnitLabel_temporalUnitID}" for="temporalUnitID" />
                        <p:inputText id="temporalUnitID" value="#{temporalUnitController.selected.temporalUnitID}" title="#{bundle.CreateTemporalUnitTitle_temporalUnitID}" required="true" requiredMessage="#{bundle.CreateTemporalUnitRequiredMessage_temporalUnitID}"/>
                        <p:outputLabel value="#{bundle.CreateTemporalUnitLabel_value}" for="value" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{temporalUnitController.create}" value="#{bundle.Save}" update="display,:TemporalUnitListForm:datalist,:growl" oncomplete="handleSubmit(args,'TemporalUnitCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TemporalUnitCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
