<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemporalRestrictionViewDlg" widgetVar="TemporalRestrictionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTemporalRestrictionTitle}">
            <h:form id="TemporalRestrictionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temporalRestrictionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTemporalRestrictionLabel_temporalRestrictionID}"/>
                        <h:outputText value="#{temporalRestrictionController.selected.temporalRestrictionID}" title="#{bundle.ViewTemporalRestrictionTitle_temporalRestrictionID}"/>
                        <h:outputText value="#{bundle.ViewTemporalRestrictionLabel_minTemporalRestrictionValue}"/>
                        <h:outputText value="#{temporalRestrictionController.selected.minTemporalRestrictionValue}" title="#{bundle.ViewTemporalRestrictionTitle_minTemporalRestrictionValue}"/>
                        <h:outputText value="#{bundle.ViewTemporalRestrictionLabel_maxTemporalRestrictionValue}"/>
                        <h:outputText value="#{temporalRestrictionController.selected.maxTemporalRestrictionValue}" title="#{bundle.ViewTemporalRestrictionTitle_maxTemporalRestrictionValue}"/>
                        <h:outputText value="#{bundle.ViewTemporalRestrictionLabel_temporalRestrictionValue}"/>
                        <h:outputText value="#{temporalRestrictionController.selected.temporalRestrictionValue}" title="#{bundle.ViewTemporalRestrictionTitle_temporalRestrictionValue}"/>
                        <h:outputText value="#{bundle.ViewTemporalRestrictionLabel_temporalOperatorID}"/>
                        <h:outputText value="#{temporalRestrictionController.selected.temporalOperatorID}" title="#{bundle.ViewTemporalRestrictionTitle_temporalOperatorID}"/>
                        <h:outputText value="#{bundle.ViewTemporalRestrictionLabel_temporalUnitID}"/>
                        <h:outputText value="#{temporalRestrictionController.selected.temporalUnitID}" title="#{bundle.ViewTemporalRestrictionTitle_temporalUnitID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TemporalRestrictionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
