<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OutcomeViewDlg" widgetVar="OutcomeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOutcomeTitle}">
            <h:form id="OutcomeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{outcomeController.selected != null}">
                        <h:outputText value="#{bundle.ViewOutcomeLabel_outcomeID}"/>
                        <h:outputText value="#{outcomeController.selected.outcomeID}" title="#{bundle.ViewOutcomeTitle_outcomeID}"/>
                        <h:outputText value="#{bundle.ViewOutcomeLabel_canAsk}"/>
                        <p:selectBooleanCheckbox value="#{outcomeController.selected.canAsk}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewOutcomeLabel_scheduleTaskID}"/>
                        <h:outputText value="#{outcomeController.selected.scheduleTaskID}" title="#{bundle.ViewOutcomeTitle_scheduleTaskID}"/>
                        <h:outputText value="#{bundle.ViewOutcomeLabel_taskID}"/>
                        <h:outputText value="#{outcomeController.selected.taskID}" title="#{bundle.ViewOutcomeTitle_taskID}"/>
                        <h:outputText value="#{bundle.ViewOutcomeLabel_conditionSetID}"/>
                        <h:outputText value="#{outcomeController.selected.conditionSetID}" title="#{bundle.ViewOutcomeTitle_conditionSetID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OutcomeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
