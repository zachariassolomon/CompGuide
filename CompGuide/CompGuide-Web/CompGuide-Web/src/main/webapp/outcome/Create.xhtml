<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OutcomeCreateDlg" widgetVar="OutcomeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOutcomeTitle}">
            <h:form id="OutcomeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{outcomeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOutcomeLabel_outcomeID}" for="outcomeID" />
                        <p:inputText id="outcomeID" value="#{outcomeController.selected.outcomeID}" title="#{bundle.CreateOutcomeTitle_outcomeID}" required="true" requiredMessage="#{bundle.CreateOutcomeRequiredMessage_outcomeID}"/>
                        <p:outputLabel value="#{bundle.CreateOutcomeLabel_canAsk}" for="canAsk" />
                        <p:selectBooleanCheckbox id="canAsk" value="#{outcomeController.selected.canAsk}" />
                        <p:outputLabel value="#{bundle.CreateOutcomeLabel_scheduleTaskID}" for="scheduleTaskID" />
                        <p:selectOneMenu id="scheduleTaskID" value="#{outcomeController.selected.scheduleTaskID}" >
                            <f:selectItems value="#{scheduleTaskController.itemsAvailableSelectOne}"
                                           var="scheduleTaskIDItem"
                                           itemValue="#{scheduleTaskIDItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOutcomeLabel_taskID}" for="taskID" />
                        <p:selectOneMenu id="taskID" value="#{outcomeController.selected.taskID}" >
                            <f:selectItems value="#{taskController.itemsAvailableSelectOne}"
                                           var="taskIDItem"
                                           itemValue="#{taskIDItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOutcomeLabel_conditionSetID}" for="conditionSetID" />
                        <p:selectOneMenu id="conditionSetID" value="#{outcomeController.selected.conditionSetID}" >
                            <f:selectItems value="#{conditionSetController.itemsAvailableSelectOne}"
                                           var="conditionSetIDItem"
                                           itemValue="#{conditionSetIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{outcomeController.create}" value="#{bundle.Save}" update="display,:OutcomeListForm:datalist,:growl" oncomplete="handleSubmit(args,'OutcomeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OutcomeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
