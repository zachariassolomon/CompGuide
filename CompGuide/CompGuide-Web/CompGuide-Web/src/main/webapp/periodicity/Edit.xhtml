<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodicityEditDlg" widgetVar="PeriodicityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPeriodicityTitle}">
            <h:form id="PeriodicityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodicityController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPeriodicityLabel_periodicityID}" for="periodicityID" />
                        <p:inputText id="periodicityID" value="#{periodicityController.selected.periodicityID}" title="#{bundle.EditPeriodicityTitle_periodicityID}" required="true" requiredMessage="#{bundle.EditPeriodicityRequiredMessage_periodicityID}"/>
                        <p:outputLabel value="#{bundle.EditPeriodicityLabel_repetitionValue}" for="repetitionValue" />
                        <p:inputText id="repetitionValue" value="#{periodicityController.selected.repetitionValue}" title="#{bundle.EditPeriodicityTitle_repetitionValue}" />
                        <p:outputLabel value="#{bundle.EditPeriodicityLabel_periodicityValue}" for="periodicityValue" />
                        <p:inputText id="periodicityValue" value="#{periodicityController.selected.periodicityValue}" title="#{bundle.EditPeriodicityTitle_periodicityValue}" required="true" requiredMessage="#{bundle.EditPeriodicityRequiredMessage_periodicityValue}"/>
                        <p:outputLabel value="#{bundle.EditPeriodicityLabel_cyclePartDefinitionID}" for="cyclePartDefinitionID" />
                        <p:selectOneMenu id="cyclePartDefinitionID" value="#{periodicityController.selected.cyclePartDefinitionID}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cyclePartDefinitionController.itemsAvailableSelectOne}"
                                           var="cyclePartDefinitionIDItem"
                                           itemValue="#{cyclePartDefinitionIDItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPeriodicityLabel_temporalUnitID}" for="temporalUnitID" />
                        <p:selectOneMenu id="temporalUnitID" value="#{periodicityController.selected.temporalUnitID}" required="true" requiredMessage="#{bundle.EditPeriodicityRequiredMessage_temporalUnitID}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{temporalUnitController.itemsAvailableSelectOne}"
                                           var="temporalUnitIDItem"
                                           itemValue="#{temporalUnitIDItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPeriodicityLabel_durationID}" for="durationID" />
                        <p:selectOneMenu id="durationID" value="#{periodicityController.selected.durationID}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{durationController.itemsAvailableSelectOne}"
                                           var="durationIDItem"
                                           itemValue="#{durationIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{periodicityController.update}" value="#{bundle.Save}" update="display,:PeriodicityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PeriodicityEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PeriodicityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
