<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodicityViewDlg" widgetVar="PeriodicityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPeriodicityTitle}">
            <h:form id="PeriodicityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodicityController.selected != null}">
                        <h:outputText value="#{bundle.ViewPeriodicityLabel_periodicityID}"/>
                        <h:outputText value="#{periodicityController.selected.periodicityID}" title="#{bundle.ViewPeriodicityTitle_periodicityID}"/>
                        <h:outputText value="#{bundle.ViewPeriodicityLabel_repetitionValue}"/>
                        <h:outputText value="#{periodicityController.selected.repetitionValue}" title="#{bundle.ViewPeriodicityTitle_repetitionValue}"/>
                        <h:outputText value="#{bundle.ViewPeriodicityLabel_periodicityValue}"/>
                        <h:outputText value="#{periodicityController.selected.periodicityValue}" title="#{bundle.ViewPeriodicityTitle_periodicityValue}"/>
                        <h:outputText value="#{bundle.ViewPeriodicityLabel_cyclePartDefinitionID}"/>
                        <h:outputText value="#{periodicityController.selected.cyclePartDefinitionID}" title="#{bundle.ViewPeriodicityTitle_cyclePartDefinitionID}"/>
                        <h:outputText value="#{bundle.ViewPeriodicityLabel_temporalUnitID}"/>
                        <h:outputText value="#{periodicityController.selected.temporalUnitID}" title="#{bundle.ViewPeriodicityTitle_temporalUnitID}"/>
                        <h:outputText value="#{bundle.ViewPeriodicityLabel_durationID}"/>
                        <h:outputText value="#{periodicityController.selected.durationID}" title="#{bundle.ViewPeriodicityTitle_durationID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PeriodicityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
