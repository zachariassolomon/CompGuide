<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcedureViewDlg" widgetVar="ProcedureViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProcedureTitle}">
            <h:form id="ProcedureViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{procedureController.selected != null}">
                        <h:outputText value="#{bundle.ViewProcedureLabel_idprocedure}"/>
                        <h:outputText value="#{procedureController.selected.idprocedure}" title="#{bundle.ViewProcedureTitle_idprocedure}"/>
                        <h:outputText value="#{bundle.ViewProcedureLabel_name}"/>
                        <h:outputText value="#{procedureController.selected.name}" title="#{bundle.ViewProcedureTitle_name}"/>
                        <h:outputText value="#{bundle.ViewProcedureLabel_description}"/>
                        <h:outputText value="#{procedureController.selected.description}" title="#{bundle.ViewProcedureTitle_description}"/>
                        <h:outputText value="#{bundle.ViewProcedureLabel_time}"/>
                        <h:outputText value="#{procedureController.selected.time}" title="#{bundle.ViewProcedureTitle_time}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProcedureLabel_identifier}"/>
                        <h:outputText value="#{procedureController.selected.identifier}" title="#{bundle.ViewProcedureTitle_identifier}"/>
                        <h:outputText value="#{bundle.ViewProcedureLabel_idtask}"/>
                        <h:outputText value="#{procedureController.selected.idtask}" title="#{bundle.ViewProcedureTitle_idtask}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProcedureViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
