<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcedureEditDlg" widgetVar="ProcedureEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProcedureTitle}">
            <h:form id="ProcedureEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{procedureController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProcedureLabel_idprocedure}" for="idprocedure" />
                        <p:inputText id="idprocedure" value="#{procedureController.selected.idprocedure}" title="#{bundle.EditProcedureTitle_idprocedure}" required="true" requiredMessage="#{bundle.EditProcedureRequiredMessage_idprocedure}"/>
                        <p:outputLabel value="#{bundle.EditProcedureLabel_name}" for="name" />
                        <p:inputText id="name" value="#{procedureController.selected.name}" title="#{bundle.EditProcedureTitle_name}" />
                        <p:outputLabel value="#{bundle.EditProcedureLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{procedureController.selected.description}" title="#{bundle.EditProcedureTitle_description}" />
                        <p:outputLabel value="#{bundle.EditProcedureLabel_time}" for="time" />
                        <p:calendar id="time" pattern="MM/dd/yyyy HH:mm:ss" value="#{procedureController.selected.time}" title="#{bundle.EditProcedureTitle_time}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProcedureLabel_identifier}" for="identifier" />
                        <p:inputText id="identifier" value="#{procedureController.selected.identifier}" title="#{bundle.EditProcedureTitle_identifier}" />
                        <p:outputLabel value="#{bundle.EditProcedureLabel_idtask}" for="idtask" />
                        <p:selectOneMenu id="idtask" value="#{procedureController.selected.idtask}" required="true" requiredMessage="#{bundle.EditProcedureRequiredMessage_idtask}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{taskController.itemsAvailableSelectOne}"
                                           var="idtaskItem"
                                           itemValue="#{idtaskItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{procedureController.update}" value="#{bundle.Save}" update="display,:ProcedureListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProcedureEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProcedureEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
