<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneratedTaskEditDlg" widgetVar="GeneratedTaskEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGeneratedTaskTitle}">
            <h:form id="GeneratedTaskEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{generatedTaskController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGeneratedTaskLabel_idgeneratedTask}" for="idgeneratedTask" />
                        <p:inputText id="idgeneratedTask" value="#{generatedTaskController.selected.idgeneratedTask}" title="#{bundle.EditGeneratedTaskTitle_idgeneratedTask}" required="true" requiredMessage="#{bundle.EditGeneratedTaskRequiredMessage_idgeneratedTask}"/>
                        <p:outputLabel value="#{bundle.EditGeneratedTaskLabel_idplan}" for="idplan" />
                        <p:inputText id="idplan" value="#{generatedTaskController.selected.idplan}" title="#{bundle.EditGeneratedTaskTitle_idplan}" />
                        <p:outputLabel value="#{bundle.EditGeneratedTaskLabel_idsync}" for="idsync" />
                        <p:inputText id="idsync" value="#{generatedTaskController.selected.idsync}" title="#{bundle.EditGeneratedTaskTitle_idsync}" />
                        <p:outputLabel value="#{bundle.EditGeneratedTaskLabel_identifier}" for="identifier" />
                        <p:inputText id="identifier" value="#{generatedTaskController.selected.identifier}" title="#{bundle.EditGeneratedTaskTitle_identifier}" />
                        <p:outputLabel value="#{bundle.EditGeneratedTaskLabel_idguideexec}" for="idguideexec" />
                        <p:selectOneMenu id="idguideexec" value="#{generatedTaskController.selected.idguideexec}" required="true" requiredMessage="#{bundle.EditGeneratedTaskRequiredMessage_idguideexec}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{guideExecController.itemsAvailableSelectOne}"
                                           var="idguideexecItem"
                                           itemValue="#{idguideexecItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{generatedTaskController.update}" value="#{bundle.Save}" update="display,:GeneratedTaskListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GeneratedTaskEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GeneratedTaskEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
