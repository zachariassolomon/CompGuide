<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/profiletemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="resourcefiles">           
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/javax.faces.resource/theme.css.xhtml?ln=primefaces-bootstrap"/>
            <h:outputScript name="js/jquery/jquery.slimscroll.min.js"/>
            <h:outputScript name="js/compguide/compguide.alert.js"/>
            <h:outputScript name="js/jquery/jquery.timeago.js"/>
            <h:outputScript name="js/jquery/jquery.livequery.js"/>
            <h:outputScript name="js/jquery/jquery.countdown.js"/>
            <h:outputScript name="js/jquery/jquery.tipsy.js"/>

            <h:outputScript name="js/jquery/jquery.dataTables.js"/>
            <h:outputScript name="js/datatables/dataTables.responsive.js"/>
            <h:outputScript name="js/compguide/guidelinetabledetails.js" />
            <h:outputScript name="js/datatables/dataTables.bootstrap.js" /> 
            <h:outputScript name="js/compguide/compguidenotification.js"/>  
        </ui:define>
        <ui:define name="content">
            <h:form id="UserListForm">

                <p:dataTable id="datalist" value="#{userController.items}" var="item"
                             selectionMode="single" selection="#{userController.selected}"
                             resizableColumns="true"
                             resizeMode="fit"
                             paginator="true"
                             emptyMessage="No patients found with given criteria" filteredValue="#{userController.filteredUsers}"
                             rowKey="#{item.iduser}"
                             widgetVar="userList"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >
                    <f:facet name="header">
                        <p:outputPanel>
                            <b:row>
                                <b:column col-md="6">                                    
                                    <b:inputText label="Search in table" renderLabel="true" span="6"
                                                 id="globalFilter" onkeyup="PF('userList').filter()" 
                                                 placeholder="Enter keyword"/>
                                </b:column>
                            </b:row> 
                        </p:outputPanel>
                    </f:facet>
                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserTitle_iduser}"/>
                        </f:facet>
                        <h:outputText value="#{item.iduser}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserTitle_username}"/>
                        </f:facet>
                        <h:outputText value="#{item.username}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserTitle_password}"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserTitle_lastname}"/>
                        </f:facet>
                        <h:outputText value="#{item.lastname}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserTitle_birthdate}"/>
                        </f:facet>
                        <h:outputText value="#{item.birthdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserTitle_phone}"/>
                        </f:facet>
                        <h:outputText value="#{item.phone}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserTitle_email}"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserTitle_address}"/>
                        </f:facet>
                        <h:outputText value="#{item.address}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserTitle_homephone}"/>
                        </f:facet>
                        <h:outputText value="#{item.homephone}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserTitle_photo}"/>
                        </f:facet>
                        <h:outputText value="#{item.photo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserTitle_type}"/>
                        </f:facet>
                        <h:outputText value="#{item.type}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserTitle_googleCalendarToken}"/>
                        </f:facet>
                        <h:outputText value="#{item.googleCalendarToken}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserTitle_reg}"/>
                        </f:facet>
                        <h:outputText value="#{item.reg}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserTitle_active}"/>
                        </f:facet>
                        <h:outputText value="#{item.active}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{userController.prepareCreate}" update=":UserCreateForm" oncomplete="PF('UserCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UserViewForm" oncomplete="PF('UserViewDialog').show()" disabled="#{empty userController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UserEditForm" oncomplete="PF('UserEditDialog').show()" disabled="#{empty userController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{userController.destroy}" update=":growl,datalist" disabled="#{empty userController.selected}"/>
                    </f:facet>
                </p:dataTable>

            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>

        <ui:define name="footer">
            <ui:include src="/footer/profilefooter.xhtml" />
        </ui:define>
    </ui:composition>

</html>
