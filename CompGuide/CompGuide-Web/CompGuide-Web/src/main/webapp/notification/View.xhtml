<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificationViewDlg" widgetVar="NotificationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNotificationTitle}">
            <h:form id="NotificationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notificationController.selected != null}">
                        <h:outputText value="#{bundle.ViewNotificationLabel_notificationID}"/>
                        <h:outputText value="#{notificationController.selected.notificationID}" title="#{bundle.ViewNotificationTitle_notificationID}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_viewed}"/>
                        <p:selectBooleanCheckbox value="#{notificationController.selected.viewed}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_message}"/>
                        <h:outputText value="#{notificationController.selected.message}" title="#{bundle.ViewNotificationTitle_message}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_eventID}"/>
                        <h:outputText value="#{notificationController.selected.eventID}" title="#{bundle.ViewNotificationTitle_eventID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NotificationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
