<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicationCreateDlg" widgetVar="MedicationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMedicationTitle}">
            <h:form id="MedicationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMedicationLabel_idmedication}" for="idmedication" />
                        <p:inputText id="idmedication" value="#{medicationController.selected.idmedication}" title="#{bundle.CreateMedicationTitle_idmedication}" required="true" requiredMessage="#{bundle.CreateMedicationRequiredMessage_idmedication}"/>
                        <p:outputLabel value="#{bundle.CreateMedicationLabel_name}" for="name" />
                        <p:inputText id="name" value="#{medicationController.selected.name}" title="#{bundle.CreateMedicationTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateMedicationLabel_activeIngredient}" for="activeIngredient" />
                        <p:inputText id="activeIngredient" value="#{medicationController.selected.activeIngredient}" title="#{bundle.CreateMedicationTitle_activeIngredient}" />
                        <p:outputLabel value="#{bundle.CreateMedicationLabel_dosage}" for="dosage" />
                        <p:inputText id="dosage" value="#{medicationController.selected.dosage}" title="#{bundle.CreateMedicationTitle_dosage}" />
                        <p:outputLabel value="#{bundle.CreateMedicationLabel_pharmaceuticalForm}" for="pharmaceuticalForm" />
                        <p:inputText id="pharmaceuticalForm" value="#{medicationController.selected.pharmaceuticalForm}" title="#{bundle.CreateMedicationTitle_pharmaceuticalForm}" />
                        <p:outputLabel value="#{bundle.CreateMedicationLabel_posology}" for="posology" />
                        <p:inputText id="posology" value="#{medicationController.selected.posology}" title="#{bundle.CreateMedicationTitle_posology}" />
                        <p:outputLabel value="#{bundle.CreateMedicationLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{medicationController.selected.description}" title="#{bundle.CreateMedicationTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateMedicationLabel_time}" for="time" />
                        <p:calendar id="time" pattern="MM/dd/yyyy HH:mm:ss" value="#{medicationController.selected.time}" title="#{bundle.EditMedicationTitle_time}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMedicationLabel_identifier}" for="identifier" />
                        <p:inputText id="identifier" value="#{medicationController.selected.identifier}" title="#{bundle.CreateMedicationTitle_identifier}" />
                        <p:outputLabel value="#{bundle.CreateMedicationLabel_timeend}" for="timeend" />
                        <p:calendar id="timeend" pattern="MM/dd/yyyy HH:mm:ss" value="#{medicationController.selected.timeend}" title="#{bundle.EditMedicationTitle_timeend}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMedicationLabel_idtask}" for="idtask" />
                        <p:selectOneMenu id="idtask" value="#{medicationController.selected.idtask}" required="true" requiredMessage="#{bundle.EditMedicationRequiredMessage_idtask}">
                            <f:selectItems value="#{taskController.itemsAvailableSelectOne}"
                                           var="idtaskItem"
                                           itemValue="#{idtaskItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medicationController.create}" value="#{bundle.Save}" update="display,:MedicationListForm:datalist,:growl" oncomplete="handleSubmit(args,'MedicationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MedicationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
