<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConditionSetViewDlg" widgetVar="ConditionSetViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConditionSetTitle}">
            <h:form id="ConditionSetViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conditionSetController.selected != null}">
                        <h:outputText value="#{bundle.ViewConditionSetLabel_idconditionset}"/>
                        <h:outputText value="#{conditionSetController.selected.idconditionset}" title="#{bundle.ViewConditionSetTitle_idconditionset}"/>
                        <h:outputText value="#{bundle.ViewConditionSetLabel_identifier}"/>
                        <h:outputText value="#{conditionSetController.selected.identifier}" title="#{bundle.ViewConditionSetTitle_identifier}"/>
                        <h:outputText value="#{bundle.ViewConditionSetLabel_conditionSetCounter}"/>
                        <h:outputText value="#{conditionSetController.selected.conditionSetCounter}" title="#{bundle.ViewConditionSetTitle_conditionSetCounter}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConditionSetViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
