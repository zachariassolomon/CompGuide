<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConditionSetCreateDlg" widgetVar="ConditionSetCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateConditionSetTitle}">
            <h:form id="ConditionSetCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conditionSetController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateConditionSetLabel_idconditionset}" for="idconditionset" />
                        <p:inputText id="idconditionset" value="#{conditionSetController.selected.idconditionset}" title="#{bundle.CreateConditionSetTitle_idconditionset}" required="true" requiredMessage="#{bundle.CreateConditionSetRequiredMessage_idconditionset}"/>
                        <p:outputLabel value="#{bundle.CreateConditionSetLabel_identifier}" for="identifier" />
                        <p:inputText id="identifier" value="#{conditionSetController.selected.identifier}" title="#{bundle.CreateConditionSetTitle_identifier}" />
                        <p:outputLabel value="#{bundle.CreateConditionSetLabel_conditionSetCounter}" for="conditionSetCounter" />
                        <p:inputText id="conditionSetCounter" value="#{conditionSetController.selected.conditionSetCounter}" title="#{bundle.CreateConditionSetTitle_conditionSetCounter}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{conditionSetController.create}" value="#{bundle.Save}" update="display,:ConditionSetListForm:datalist,:growl" oncomplete="handleSubmit(args,'ConditionSetCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConditionSetCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
