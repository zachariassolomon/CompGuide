<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CyclePartDefinitionEditDlg" widgetVar="CyclePartDefinitionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCyclePartDefinitionTitle}">
            <h:form id="CyclePartDefinitionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cyclePartDefinitionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCyclePartDefinitionLabel_cyclePartDefinitionID}" for="cyclePartDefinitionID" />
                        <p:inputText id="cyclePartDefinitionID" value="#{cyclePartDefinitionController.selected.cyclePartDefinitionID}" title="#{bundle.EditCyclePartDefinitionTitle_cyclePartDefinitionID}" required="true" requiredMessage="#{bundle.EditCyclePartDefinitionRequiredMessage_cyclePartDefinitionID}"/>
                        <p:outputLabel value="#{bundle.EditCyclePartDefinitionLabel_durationID}" for="durationID" />
                        <p:selectOneMenu id="durationID" value="#{cyclePartDefinitionController.selected.durationID}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{durationController.itemsAvailableSelectOne}"
                                           var="durationIDItem"
                                           itemValue="#{durationIDItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCyclePartDefinitionLabel_cyclePartPeriodicityID}" for="cyclePartPeriodicityID" />
                        <p:selectOneMenu id="cyclePartPeriodicityID" value="#{cyclePartDefinitionController.selected.cyclePartPeriodicityID}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cyclePartPeriodicityController.itemsAvailableSelectOne}"
                                           var="cyclePartPeriodicityIDItem"
                                           itemValue="#{cyclePartPeriodicityIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cyclePartDefinitionController.update}" value="#{bundle.Save}" update="display,:CyclePartDefinitionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CyclePartDefinitionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CyclePartDefinitionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
