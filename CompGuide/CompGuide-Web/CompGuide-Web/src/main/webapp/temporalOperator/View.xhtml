<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemporalOperatorViewDlg" widgetVar="TemporalOperatorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTemporalOperatorTitle}">
            <h:form id="TemporalOperatorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temporalOperatorController.selected != null}">
                        <h:outputText value="#{bundle.ViewTemporalOperatorLabel_temporalOperatorID}"/>
                        <h:outputText value="#{temporalOperatorController.selected.temporalOperatorID}" title="#{bundle.ViewTemporalOperatorTitle_temporalOperatorID}"/>
                        <h:outputText value="#{bundle.ViewTemporalOperatorLabel_value}"/>
                        <h:outputText value="#{temporalOperatorController.selected.value}" title="#{bundle.ViewTemporalOperatorTitle_value}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TemporalOperatorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
